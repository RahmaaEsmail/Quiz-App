<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>MCQ Quiz</title>
  </head>
  <body>
    <div class="start-screen">
      <button class="start-btn btn">Start</button>
    </div>

    <div class="display-screen hide">
      <div class="container">
        <div class="question-header">
          <div class="number-of-question">
            <p></p>
          </div>

          <div class="timer-of-question">
            <p class="timer">‚è± <span class="count-time"></span></p>
          </div>
        </div>

        <hr />

        <div class="question-body"></div>

        <div class="next-question">
          <button class="btn next-btn">Next</button>
        </div>
      </div>
    </div>

    <div class="restart-screen hide">
      <p class="result-of-answer"></p>
      <button class="restart-btn btn">Restart</button>
    </div>
  </body>
</html>
